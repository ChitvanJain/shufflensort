<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Shuffle and Sort</title>
  </head>
  <body>
    <header>Shuffle and Sort</header>
    <div class="wrapper">
      <div class="buttons">
        <button class="button" id="btnShuffle" onclick="render(true)">Shuffle</button>
        <button class="button" disabled id="btnSort" onclick="render(false)">Sort</button>
      </div>
      <div class="tiles">
        <div class="tile dirtyBlueTile">1</div>
        <div class="tile blueTile">2</div>
        <div class="tile darkBlueTile">3</div>
        <div class="tile blueTile">4</div>
        <div class="tile darkBlueTile">5</div>
        <div class="tile greyTile">6</div>
        <div class="tile greyTile">7</div>
        <div class="tile dirtyBlueTile">8</div>
        <div class="tile darkBlueTile">9</div>
      </div>
    </div>
    <footer>Shuffle and Sort by Chitvan Jain</footer>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
